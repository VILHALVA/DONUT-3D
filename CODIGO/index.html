<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DONUT</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="superContainer">
      <!-- Subcontainer para o donut -->
      <div class="donutContainer">
        <pre class="center" id="d"></pre>
      </div>

      <!-- Subcontainer para os controles -->
      <div class="controlContainer">
        <div class="controlPanel">
          <div class="control">
            <p class="label">THETA</p>
            <p id="thetaValue" class="value"></p>
            <input type="range" id="theta" class="slider" min="0.1" max="6.28" value="6.28" step="0.01" />
          </div>

          <div class="control">
            <p class="label">PHI</p>
            <p id="phiValue" class="value"></p>
            <input type="range" id="phi" class="slider" min="0.1" max="6.28" value="6.28" step="0.01" />
          </div>

          <div class="link-wrap">
            <a href="https://www.a1k0n.net/2011/07/20/donut-math.html" target="_blank">N√ÉO SABE?</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
